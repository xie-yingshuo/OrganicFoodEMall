{% extends 'layouts/base.html' %}
{% block title %}Release Products{% endblock %}
{% block content %}
{% include 'layouts/nav.html' %}

<div class="product-area pt-80 pb-80">
    <div class="container">
        <div class="admin-card">
            <div class="admin-header">
                <h3 class="admin-title">
                    <i class="ti-plus-circle mr-2"></i>Release Products
                </h3>
            </div>
            <div class="admin-body p-4">
                <form id="productForm" role="form" action="/shopping/release_product/" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6 col-md-6 mb-4">
                            <div class="form-group">
                                <label for="product-name">Product Name</label>
                                <input type="text" class="form-control" name="product_name" id="product-name"/>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 mb-4">
                            <div class="form-group">
                                <label for="image">Product Picture</label>
                                <input class="form-control" type="file" id="image" name="image" required>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 mb-4">
                            <div class="form-group">
                                <label for="suppler">Supplier</label>
                                <input type="text" class="form-control" name="suppler" id="suppler"/>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 mb-4">
                            <div class="form-group">
                                <label for="category">Food Category</label>
                                <select class="form-control" name="category" id="category">
                                    <option>Option</option>
                                    {% for category in category_list %}
                                        <option value="{{ category.id}}">{{ category.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 mb-4">
                            <div class="form-group">
                                <label for="sub_category">Food Subcategories</label>
                                <select class="form-control" name="sub_category" id="sub_category">
                                    <option>Option</option>
                                    {% for category in category_list %}
                                        {% for sub_category in category.subcategory_set.all %}
                                        <option value="{{ sub_category.id}}">{{ sub_category.name }}</option>
                                        {% endfor %}
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 mb-4">
                            <div class="form-group">
                                <label for="price">Price</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Â¥</span>
                                    </div>
                                    <input type="text" class="form-control" id="price" name="price" />
                                </div>
                            </div>
                        </div>
                        <div class="col-12 mb-4">
                            <div class="form-group">
                                <label for="short_description">Product Introduction</label>
                                <input type="text" class="form-control" id="short_description" name="short_description"/>
                            </div>
                        </div>
                        <div class="col-12 mb-4">
                            <div class="form-group">
                                <label for="description">Product Details</label>
                                <textarea class="form-control" name="description" id="description" rows="4"></textarea>
                            </div>
                        </div>
                        <div class="col-12 mb-4">
                            <div class="form-group">
                                <label for="origin">Origin Information</label>
                                <textarea class="form-control" name="origin" id="origin" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="admin-footer">
                <button type="submit" form="productForm" class="btn-submit">
                    <i class="ti-plus mr-1"></i>Release Food
                </button>
                <a href="javascript:history.back()" class="btn-cancel">
                    <i class="ti-arrow-left mr-1"></i>Back
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    .product-area {
        background-color: #f9f9f9;
    }
    
    .admin-card {
        background: white;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        overflow: hidden;
    }
    
    .admin-header {
        padding: 20px 25px;
        border-bottom: 1px solid rgba(0,0,0,0.05);
        background-color: white;
    }
    
    .admin-title {
        font-size: 24px;
        margin: 0;
        color: var(--text-color);
        font-weight: 600;
    }
    
    .admin-body {
        padding: 25px;
    }
    
    .admin-footer {
        padding: 20px 25px;
        border-top: 1px solid rgba(0,0,0,0.05);
        background-color: #f9f9f9;
        display: flex;
        justify-content: flex-end;
    }
    
    .form-group label {
        font-weight: 500;
        color: #555;
        margin-bottom: 8px;
        display: block;
    }
    
    .form-control {
        height: 45px;
        border-radius: var(--border-radius-sm);
        border: 1px solid #e0e0e0;
        padding: 0 15px;
        font-size: 14px;
        transition: var(--transition);
    }
    
    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(var(--primary-rgb), 0.15);
    }
    
    textarea.form-control {
        height: auto;
        padding: 12px 15px;
    }
    
    .input-group-text {
        background-color: #f5f5f5;
        border-color: #e0e0e0;
        color: #555;
    }
    
    .btn-submit {
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: var(--border-radius-sm);
        padding: 10px 25px;
        font-weight: 500;
        transition: var(--transition);
        cursor: pointer;
        font-size: 14px;
    }
    
    .btn-submit:hover {
        background-color: var(--primary-dark);
    }
    
    .btn-cancel {
        background-color: #f5f5f5;
        color: #666;
        border: none;
        border-radius: var(--border-radius-sm);
        padding: 10px 25px;
        font-weight: 500;
        transition: var(--transition);
        margin-right: 10px;
        text-decoration: none;
        font-size: 14px;
    }
    
    .btn-cancel:hover {
        background-color: #e0e0e0;
        text-decoration: none;
        color: #333;
    }
    
    @media (max-width: 767px) {
        .admin-title {
            font-size: 20px;
        }
        
        .admin-body {
            padding: 15px;
        }
        
        .admin-footer {
            padding: 15px;
            flex-direction: column;
        }
        
        .btn-submit, .btn-cancel {
            width: 100%;
            margin: 5px 0;
            text-align: center;
        }
    }
</style>
{% endblock %}
