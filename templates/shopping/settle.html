<div class="modal fade" id="settle" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Commodity Settlement</h4>
            </div>
            <div class="modal-body">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Serial Number</th>
                                <th>Product Name</th>
                                <th>Quantity</th>
                                <th>Unit Price</th>
                                <th>Subtotal</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in item_list %}
                            <tr>
                                <td>{{item.counter}}</td>
                                <td>{{item.product.name}}</td>
                                <td class="settle_count_{{item.product.id}}">{{item.quantity}}</td>
                                <td >￥{{item.product.price}}</td>
                                <td class="settle_sub_price_{{item.product.id}}">{{item.sub_price}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
            </div>
            <div class="modal-footer">
                <h3>Total:</h3>
                <div>
                    <span class="price">￥</span>
                    <span class="price" id="settle_total_price">{{total_price}}</span>
                </div>
                <div class="billing-btn" style="text-align:right">
                    <button type="submit" form="settle_form" class="form-btn">Payment</button>
                </div>
                <button type="button" class="form-btn" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
